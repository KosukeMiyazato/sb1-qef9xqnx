# Google Cloud Build configuration for Vue.js application
steps:
  # Step 0: Debug - List files in workspace
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'sh'
    args: ['-c', 'ls -la /workspace && echo "=== Dockerfile content ===" && cat /workspace/Dockerfile']

  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '--no-cache', '--progress=plain', '-t', 'gcr.io/$PROJECT_ID/photo-info-extractor:$COMMIT_SHA', '-t', 'gcr.io/$PROJECT_ID/photo-info-extractor:latest', '.']

  # Step 2: Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/photo-info-extractor:$COMMIT_SHA'
    ]

  # Step 3: Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/photo-info-extractor:latest'
    ]

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'photo-info-extractor',
      '--image', 'gcr.io/$PROJECT_ID/photo-info-extractor:$COMMIT_SHA',
      '--region', 'asia-northeast1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '80',
      '--memory', '1Gi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production',
      '--timeout', '300'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/photo-info-extractor:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/photo-info-extractor:latest'

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

substitutions:
  _REGION: 'asia-northeast1'
  _SERVICE_NAME: 'photo-info-extractor'

tags:
  - 'photo-info-extractor'
  - 'vue'
  - 'production'